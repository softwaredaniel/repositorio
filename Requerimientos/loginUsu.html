<body>
	<header>
		<input type="checkbox" id="btn-menu">
			
		<nav class="menu">
			<a href="index.html">
			<img class="logo" src="imagenes/logoalianza.jpg" height="48px" width="174px" style="float:left;">

	<div class="login_container">
		<div class="login_top">
			<img class="login_img" src="imagenes/login.png" height="155px" width="50px" " style="float: center;">	
			<h2 class="login_title">Usuario</h2>		
		</div>

		<div class="login_form" >
			
			<input name="" type="text" placeholder="&#128100; username" id="usuario" >
			<div style="text-align: center;">
			<input class="btn_submit" type="submit" value="INGRESAR" id="ENTRAR" ></div>
		</div>
	</div>

<script type="text/javascript">
	$(document).ready(function(){
		
		$('#ENTRAR').click(function(){
			
			if($('#usuario').val()==""){
				alertify.alert("Debes agregar el usuario");
				return false;
			}else if($('#password').val()==""){
				alertify.alert("Debes agregar el password");
				return false;
			}
			cadena="usuario=" + $('#usuario').val() ;
				

					$.ajax({
						type:"POST",
						url:"validar.php",
						data:cadena,
						success:function(r){
							if(r==1){
			
		
								window.location="formato.php";
							


							}else{
								alertify.alert("Usuario incorrecto");
							}
						}
					});
				});


		
		});
</script>
